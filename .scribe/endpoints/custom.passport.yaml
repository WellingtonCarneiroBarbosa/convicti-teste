- httpMethods:
    - POST
  uri: api/v1/token
  metadata:
    title: "Issuing user tokens."
    description: |-
      This endpoint allows you to issue a new bearer user token.
      It will return a valid bearer token if the user credentials are correct.
    groupName: "Auth"
    authenticated: false
    custom: []
  headers:
    Content-Type: application/json
    Accept: application/json
  urlParameters: []
  queryParameters: []
  bodyParameters:
    client_id:
      name: client_id
      description: "Your app client id."
      required: true
      example: "96fc84ac-95ba-4f91-8cb4-9e228a7e849d"
      type: string
      custom: []
    client_secret:
      name: client_secret
      description: "Your app client secret."
      required: true
      example: SIlF0xFYgKe2Efdl5Y9fnxZgtQSubjRhGkPWaYKm
      type: string
      custom: []
    username:
      name: username
      description: "The user's email."
      required: true
      example: "johnjoe@example.com"
      type: string
      custom: []
    password:
      name: password
      description: "The user's password."
      required: true
      example: "xnasj#2s2wÃ‡DSAKms"
      type: string
      custom: []
    grant_type:
      name: grant_type
      description: "The grant type."
      required: true
      example: "password"
      type: string
      custom: []
    scope:
      name: scope
      description: "The scope."
      required: true
      example: "*"
      type: string
      custom: []
