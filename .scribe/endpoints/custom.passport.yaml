      required: true
      example: SIlF0xFYgKe2Efdl5Y9fnxZgtQSubjRhGkPWaYKm
      type: string
      custom: []
    grant_type:
      name: grant_type
      description: "The grant type."
      required: true
      example: "refresh_token"
      type: string
      custom: []
    scope:
      name: scope
      description: "The scope."
      required: true
      example: "*"
      type: string
      custom: []
    refresh_token:
      name: refresh_token
      description: "The user's refresh token."
